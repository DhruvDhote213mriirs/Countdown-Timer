<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="#" />
    <script src="./project.js" defer></script>
</head>
<body>
 <h1>New Years Eve</h1>
 <div class="time">
     <div class="days">
         <p class="bigtext" id="day">0</p>
         <span>days</span>
     </div>
     <div class="hours">
         <p class="bigtext" id="hour">0</p>
         <span>hours</span>
     </div>
     <div class="minutes">
         <p class="bigtext" id="minute">0</p>
         <span>mins</span>
     </div>
     <div class="seconds">
         <p class="bigtext" id="second">0</p>
         <span>seconds</span>
     </div>  
 </div>
   
</body>
</html>
